name: 'Earth Elevation Action'
description: 'Returns elevations for a given set of latitude and longitude pairs'
inputs:
  coordinatesJSON:
    description: 'A set of latitude, longitude pairs in JSON format'
    required: true
outputs:
  elevationsJSON:
    description: 'The original latitude, longitude pairs with elevation values in JSON format'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'map-pin'
  color: 'blue'